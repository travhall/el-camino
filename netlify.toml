[build]
command = "pnpm run build"
publish = "dist"
functions = "netlify/functions"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Content-Security-Policy = "frame-ancestors 'none'"
# Enable Brotli compression
Content-Encoding = "br"

# Cache control for static assets
[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.(?:jpg|jpeg|gif|png|ico|svg|webp)"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.woff2"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[build.environment]
NODE_VERSION = "18"

[dev]
command = "pnpm run dev"
targetPort = 4321
port = 8888
framework = "astro"